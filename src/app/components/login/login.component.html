<div class="container">
  <form class="form" [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="container-fields">
      <h2 *ngIf="isLogin">Login</h2>
      <h2 *ngIf="!isLogin">Cadastrar</h2>
      <div *ngIf="!isLogin" class="field-name">
        <label class="label">Nome</label>
        <input class="input" type="text" id="name" formControlName="name" required />
      </div>
      <label class="label">Email</label>
      <input class="input" type="text" id="email" formControlName="email" required />
      <label class="label">Senha</label>
      <input class="input" type="password" id="password" formControlName="password" required />
      <div class="container-buttons" *ngIf="isLogin">
        <button class="btn" type="submit">Entrar</button>
        <button class="btn" (click)="toggleLoginRegister()">NÃ£o Possui conta?</button>
      </div>
      <div class="container-buttons" *ngIf="!isLogin">
        <button class="btn" type="submit">Cadastrar</button>
        <button class="btn" (click)="toggleLoginRegister()">JÃ¡ Possui Conta?</button>
      </div>
    </div>
  </form>
</div>
